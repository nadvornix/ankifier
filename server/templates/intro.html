
<!DOCTYPE html>
<html>
<head>
    <title>Ankifier!</title>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
	<script type="text/javascript" src="static/main.js"></script>
</head>
<body>

    <form method="GET" action="/word">
        Word:<input type="text" name="w" value=""></input><br>
        Sentence (optional): <input type="text" name="s" value=""></input><br>
        <input type="submit"></input>
    </form>
    <br>
    <br>
    <form method="POST" action="/sync">
        <input type="submit" value="Sync ♻️">
    </form>

    <form method="POST" action="/set_lang">
    <br>
    Language of dictionary: <select name="lang_code">
    {% for lang_code, lang_name in language_pairs.items() %}
        <option value="{{lang_code}}" {% if selected_language == lang_code %} selected {% endif %} >{{lang_name}}</option>
    {% endfor %}
    </select>
    <input type="submit" value="Save">
    </form>
    <br>
    <form method="POST" action="/logout">
        <input type="submit" value="Logout">
    </form>
    <br>
    <br>
    <p>Danger: If there are problems with anki reader, you can try to delete copy of your deck that is on anki reader server. That should not affect your ankiweb.net deck. But make a backup, one never know.
        <form method="POST" action="/destroy">
            <input type="submit" style="color: red" value="☠️ Destroy ☠️">
    </form>
</body>
</html>
